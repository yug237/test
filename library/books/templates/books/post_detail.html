{% extends "books/base.html" %}
{% block content %}

  <article class="media content-section">
    <img class="d-block w-20" src="{{ object.image.url }}">
    <div class="ml-5 media-body">
      <div class="article-metadata">
        <small class="text-muted">{{ object.date_posted|date:"F d, Y" }}</small>
        {% if object.author == user %}
          <div>
            <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
            <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
          </div>
        {% endif %}
      </div>
      <h2 class="article-title">{{ object.title }}</h2>
      <p class="article-content">Rating - {{ object.rating }} stars</p>
      <p class="article-content">Author - {{ object.author }}</p>
      <p class="article-content">Description - {{ object.description }}</p>
      <form method='GET' action="{% url 'rent' %}" id="{{ object.id }}">
        <button type="submit" class="mt-3 btn btn-dark">Rent</button>

      </form>
    </div>
  </article>
{% endblock content %}
